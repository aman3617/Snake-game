<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: white;
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            border: 4px solid #ecf0f1;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
            background-color: #000;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover { background-color: #2ecc71; }

        /* Joystick Controls */
        #controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 10px;
        }

        .joy-btn {
            width: 60px;
            height: 60px;
            background: #7f8c8d;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            user-select: none;
        }

        #up { grid-column: 2; }
        #left { grid-column: 1; }
        #down { grid-column: 2; }
        #right { grid-column: 3; }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="snakeGame" width="400" height="400"></canvas>
        
        <div id="ui-layer">
            <h1 id="status-text">Snake Game</h1>
            <button id="start-btn">START GAME</button>
        </div>
    </div>

    <div id="controls">
        <div class="joy-btn" id="up">▲</div>
        <div class="joy-btn" id="left">◀</div>
        <div class="joy-btn" id="down">▼</div>
        <div class="joy-btn" id="right">▶</div>
    </div>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const startBtn = document.getElementById("start-btn");
        const uiLayer = document.getElementById("ui-layer");
        const statusText = document.getElementById("status-text");

        const box = 20;
        let snake, food, direction, gameInterval;

        // Initialize/Reset Game
        function init() {
            snake = [{ x: 10 * box, y: 10 * box }];
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };
            direction = "RIGHT";
            uiLayer.style.display = "none";
            if(gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(draw, 100);
        }

        // Input Handling
        document.addEventListener("keydown", (e) => {
            if (e.keyCode == 37 && direction != "RIGHT") direction = "LEFT";
            else if (e.keyCode == 38 && direction != "DOWN") direction = "UP";
            else if (e.keyCode == 39 && direction != "LEFT") direction = "RIGHT";
            else if (e.keyCode == 40 && direction != "UP") direction = "DOWN";
        });

        // Joystick Event Listeners
        const setDir = (newDir) => {
            if (newDir == "LEFT" && direction != "RIGHT") direction = "LEFT";
            if (newDir == "UP" && direction != "DOWN") direction = "UP";
            if (newDir == "RIGHT" && direction != "LEFT") direction = "RIGHT";
            if (newDir == "DOWN" && direction != "UP") direction = "DOWN";
        };

        document.getElementById("up").onclick = () => setDir("UP");
        document.getElementById("down").onclick = () => setDir("DOWN");
        document.getElementById("left").onclick = () => setDir("LEFT");
        document.getElementById("right").onclick = () => setDir("RIGHT");

        function draw() {
            // Clear Canvas
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#2ecc71" : "#27ae60";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw Food
            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(food.x, food.y, box, box);

            // Old head position
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // Move direction
            if (direction == "LEFT") snakeX -= box;
            if (direction == "UP") snakeY -= box;
            if (direction == "RIGHT") snakeX += box;
            if (direction == "DOWN") snakeY += box;

            // Check if snake eats food
            if (snakeX == food.x && snakeY == food.y) {
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop(); // Remove tail
            }

            let newHead = { x: snakeX, y: snakeY };

            // Collision Rules (Walls or Self)
            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(gameInterval);
                statusText.innerText = "GAME OVER";
                startBtn.innerText = "RESTART";
                uiLayer.style.display = "flex";
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        startBtn.addEventListener("click", init);
    </script>
</body>
</html>
